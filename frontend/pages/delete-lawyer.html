<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Lawyer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url(../images/law8.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        header {
            background: #333;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            margin-bottom: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-top: 80px; /* Adjust for fixed header */
            padding-bottom: 80px; /* Adjust for fixed footer */
        }

        form {
            background: rgba(255, 255, 255, 0.404); /* Add a slight background color for readability */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        form input,
        form button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 11px;
            border: 1px solid #ccc;
        }

        form input {
            background: #ccc;
            color: #fff;
            border: none;
        }

        form button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background: #555;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            form {
                padding: 15px;
            }

            main {
                padding-top: 70px; /* Adjust for fixed header */
                padding-bottom: 70px; /* Adjust for fixed footer */
            }
        }

        @media (max-width: 480px) {
            form input,
            form button {
                padding: 8px;
            }

            header h1 {
                font-size: 20px;
            }

            nav a {
                padding: 10px 5px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Delete Lawyer</h1>
        <nav>
            <a href="/index.html">Home</a>
        </nav>
    </header>
    <main>
        <form id="delete-lawyer-form">
            <input type="number" id="delete-lawyer-id" placeholder="Lawyer ID" required>
            <button type="submit">Delete Lawyer</button>
        </form>
        <script src="/js/main.js"></script>
    </main>
    <footer>
        <p>&copy; Soeel Beg 2024 Lawyer Profile Management</p>
    </footer>
</body>

</html>
